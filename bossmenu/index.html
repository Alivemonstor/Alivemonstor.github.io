<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Weed Shop UI</title>
</head>

<body>
    <div class="container position-absolute top-50 start-50 translate-middle glass-effect" id="LaptopM">
        <div class="d-flex align-items-center" id="Taskbar">
            <div class="d-flex align-items-center" id='LogoWrapper'>
                <img src='./images/logo3.png' id="Logo" alt="Logo">
            </div>
            <div class="d-flex align-items-center ms-auto">
                <div class="management-container me-3" id="ManagementIcon">
                    <div class="management-icon"><i class="fas fa-cog"></i></div>
                </div>
                <div class="cart-container me-3" id="CartIcon">
                    <img src='./images/cart.png' class="cart-icon" alt="Cart">
                    <span class="cart-badge" id="CartBadge">0</span>
                </div>
                <div class="me-3 text-white-50 small">
                    Press ESC to close
                </div>
            </div>
        </div>
        
        <div class="d-flex" id="MarketMain" style="position: absolute; top: 20px; left: 20px; right: 20px; bottom: 80px;">
            <div class="category-options d-flex flex-column">
                <h6 class="text-white-50 mb-3 text-uppercase" style="font-size: 12px; letter-spacing: 1px;">Categories</h6>
                <div class="category-button">All Items</div>
            </div>
            
            <div class='parts d-flex' id="itemwrapped">
                <div class="part card-hover-effect loading" id="Items">
                        <img class='partImg' src='images/carticon2.png' loading='lazy'/>
                        <div class='separator'></div>
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <p class='item-name'>Item</p>
                            <p class='item-price'>$10,000</p>
                        </div>
                        <div class="d-flex gap-2">
                            <button class='btn buy-btn flex-fill' type='button' data-item='item1'>
                                <span>Purchase</span>
                            </button>
                            <button class='btn add-to-cart-btn' type='button' data-item='item1' title='Add to Cart'>
                                <i class="fas fa-shopping-cart"></i>
                            </button>
                        </div>
                    </div>
            </div>
        </div>
        
        <div class="cart-modal" id="CartModal" style="display: none;">
            <div class="cart-header">
                <h4 class="cart-title">Shopping Cart</h4>
                <button class="cart-close" id="CartClose">×</button>
            </div>
            <div class="cart-content" id="CartContent">
                <div class="empty-cart" id="EmptyCart">
                    <p>Your cart is empty</p>
                </div>
            </div>
            <div class="cart-footer" id="CartFooter" style="display: none;">
                <div class="cart-total">
                    <strong>Total: $<span id="CartTotal">0</span></strong>
                </div>
                <div class="cart-actions">
                    <button class="btn cart-clear-btn" id="ClearCart">Clear Cart</button>
                    <button class="btn cart-checkout-btn" id="CheckoutCart">Checkout</button>
                </div>
            </div>
        </div>
        
        <div class="management-modal" id="ManagementModal" style="display: none;">
            <div class="management-header">
                <h4 class="management-title">Management</h4>
                <button class="management-close" id="ManagementClose">×</button>
            </div>
            <div class="management-content">
                <div class="main-stats">
                    <div class="large-stat-card money-card">
                        <div class="large-stat-icon"><i class="fas fa-dollar-sign"></i></div>
                        <div class="large-stat-info">
                            <div class="large-stat-label">Balance</div>
                            <div class="large-stat-value" id="ShopMoney">$0</div>
                            <div class="money-actions">
                                <button class="btn money-btn deposit-btn" id="DepositMoney">
                                    <span class="btn-icon"><i class="fas fa-plus-circle"></i></span>
                                    Deposit
                                </button>
                                <button class="btn money-btn withdraw-btn" id="WithdrawMoney">
                                    <span class="btn-icon"><i class="fas fa-minus-circle"></i></span>
                                    Withdraw
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="large-stat-card storage-card">
                        <div class="storage-header">
                            <div class="storage-icon-section">
                                <div class="large-stat-icon"><i class="fas fa-boxes"></i></div>
                                <div class="storage-quick-stats">
                                    <div class="large-stat-label">Storage</div>
                                    <div class="storage-usage" id="StorageUsed">0 / 100</div>
                                </div>
                            </div>
                            <button class="btn storage-btn inventory-btn-new" id="OpenInventory">
                                <span class="btn-icon"><i class="fas fa-box-open"></i></span>
                                <span class="btn-text">Inventory</span>
                            </button>
                        </div>
                        <div class="storage-progress-section">
                            <div class="large-stat-bar">
                                <div class="large-stat-fill" id="StorageFill" style="width: 0%"></div>
                            </div>
                            <div class="storage-percentage" id="StoragePercent">0%</div>
                        </div>
                    </div>
                </div>
                
                <div class="employee-management">
                    <h5 class="management-section-title">Employee Management</h5>
                    
                    <div class="employee-stats">
                        <div class="stat-card employee-count-card">
                            <div class="stat-icon"><i class="fas fa-users"></i></div>
                            <div class="stat-info">
                                <div class="stat-label">Current Employees</div>
                                <div class="stat-value" id="EmployeeCount">0</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="employee-actions">
                        <button class="btn employee-btn hire-btn" id="HireEmployee">
                            <span class="btn-icon"><i class="fas fa-user-plus"></i></span>
                            Hire Employee
                        </button>
                        <button class="btn employee-btn promote-btn" id="PromoteEmployee" disabled>
                            <span class="btn-icon"><i class="fas fa-arrow-up"></i></span>
                            Promote Selected
                        </button>
                        <button class="btn employee-btn demote-btn" id="DemoteEmployee" disabled>
                            <span class="btn-icon"><i class="fas fa-arrow-down"></i></span>
                            Demote Selected
                        </button>
                    </div>
                    
                    <div class="employee-list" id="EmployeeList">
                        <div class="employee-list-header">
                            <h6>Current Staff</h6>
                        </div>
                        <div class="empty-employees" id="EmptyEmployees">
                            <p>No employees hired yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Money Transaction Modal -->
        <div class="money-modal" id="MoneyModal" style="display: none;">
            <div class="money-modal-content">
                <div class="money-modal-header">
                    <h4 class="money-modal-title" id="MoneyModalTitle">Deposit Money</h4>
                    <button class="money-modal-close" id="MoneyModalClose">×</button>
                </div>
                <div class="money-modal-body">
                    <div class="amount-input-group">
                        <label for="MoneyAmount">Amount:</label>
                        <div class="input-wrapper">
                            <span class="currency-symbol">$</span>
                            <input type="number" id="MoneyAmount" class="money-input" placeholder="0" min="1" max="999999">
                        </div>
                    </div>
                    <div class="quick-amounts">
                        <button class="quick-amount-btn" data-amount="1000">$1,000</button>
                        <button class="quick-amount-btn" data-amount="5000">$5,000</button>
                        <button class="quick-amount-btn" data-amount="10000">$10,000</button>
                        <button class="quick-amount-btn" data-amount="25000">$25,000</button>
                    </div>
                </div>
                <div class="money-modal-footer">
                    <button class="btn money-cancel-btn" id="MoneyCancelBtn">Cancel</button>
                    <button class="btn money-confirm-btn" id="MoneyConfirmBtn">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
