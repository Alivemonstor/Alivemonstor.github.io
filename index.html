<!DOCTYPE html>
<html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Website V2</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#">Alivemonstor<span>.dev</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a href="#hero" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="#projects" class="nav-link">Projects</a></li>
                        <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
                        <li class="nav-item"><a href="#experience" class="nav-link">Experience</a></li>
                        <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <section id="hero">
            <div class="container" id="infosection">
                <h1 id="typing"></h1>
                <p>Game Developer • University Student • FiveM Scripter</p>
                <a href="#projects" class="btn btn-primary mt-3">View Projects</a>
                <a href="assets/cv/Resume (CV).pdf" class="btn btn-primary mt-3">View CV</a>
            </div>
        </section>

        <section id="projects" class="py-5">
            <div class="container">
                <h2 class="text-center mb-4">Projects</h2>
                <div class="projects-select dropup mb-4">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownmenubutton" data-bs-toggle="dropdown" aria-expanded="false">
                        Select Project Type
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownmenubutton">
                        <li><button class="dropdown-item" data-filter="all">All</button></li>
                        <li><button class="dropdown-item" data-filter="fivem">FiveM</button></li>
                        <li><button class="dropdown-item" data-filter="university">University</button></li>
                        <li><button class="dropdown-item" data-filter="college">College</button></li>
                    </ul>
                </div>
                <div class="row g-4 mt-4">
                </div>
            </div>
        </section>

        <section id="about" class="py-5 text-center">
            <div class="container">
                <h2>About Me</h2>
                <p class="mt-3">
                    I'm a university student specializing in game development.<br>
                </p>
            </div>
        </section>

        <section id="experience" class="py-5">
            <div class="container">
                <h2 class="text-center mb-5">Experience</h2>
                <div class="timeline">

                </div>
            </div>
        </section>

        <footer>
            <div id="contact" class="contact">
                <div class="social-media">
                    <h3>Contact Me</h3>
                    <div class="social-media-icons">
                        <a class="link" href="https://github.com/Alivemonstor"><i class="fa-brands fa-github"></i></a>
                        <a class="link" href="https://www.linkedin.com/in/jayden-mobley-ba892b225/"><i class="fa-brands fa-linkedin-in"></i></a>
                        <a class="link" href="https://steamcommunity.com/id/Alivemonstor_/"><i class="fa-brands fa-steam"></i></a>
                        <a class="link" href="mailto:alivemonstor55@gmail.com"><i class="fa-solid fa-envelope"></i></a>
                    </div>
                </div>
            </div>
            <p>&copy; 2025 Alivemonstor</p>
        </footer>

        <div class="modal fade" id="projectmodal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="projectModalLabel">Project Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <img id="modalprojectimage" src="" class="img-fluid rounded" alt="Project Image">
                            </div>
                            <div class="col-md-6">
                                <h4 id="modalprojecttitle"></h4>
                                <p class="text-muted mb-3" id="modalprojecttype"></p>
                                <div id="modalprojectdescription">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <div id="modalprojectlinks" class="d-flex gap-2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
